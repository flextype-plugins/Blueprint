{% import "plugins/blueprints/blocks/macros/grid.html" as grid %}
{% if properties.layout %}
<div {{ attr.class([properties.layout.class, grid.col(properties.layout.size, properties.layout.grid)]) }}
    {{ attr.data(properties.layout.data) }}
    {{ attr.style(properties.layout.style) }}>
{% endif %}
    {% if properties.properties.label %}
        <label for="{{ blockID }}" 
            {{ attr.class(['form-label', properties.properties.label.class]) }}
            {{ attr.style(properties.properties.label.style) }}>{{ include(template_from_string(properties.properties.label.title)) }}</label>
    {% endif %} 
    <input type="password"
        {{ attr.id(blockID) }}
        {{ attr.name(blockName) }}
        {{ attr.value(blockValue) }}
        {{ attr.data(properties.properties.data) }}
        {{ attr.class(['form-control', properties.properties.class]) }}
        {{ attr.style(properties.properties.style) }}
        {{ attr.disabled(properties.properties.disabled) }}
        {{ attr.readonly(properties.properties.readonly) }}
        {{ attr.min(properties.properties.min) }}
        {{ attr.min(properties.properties.max) }}
        {{ attr.step(properties.properties.step) }}
        {{ attr.placeholder(properties.properties.placeholder) }}
        {{ attr.events(properties.events, ['onkeyup', 'onmousedown', 'onmousemove', 'onmouseout',
                                            'onmouseover', 'onmouseup', 'onkeypress', 'onclick', 'ondblclick',
                                            'onkeydown', 'onblur']) }}
        {{ attr.validation(properties.validation) }}>
    {% if properties.properties.help %}
        <small>{{ __(properties.properties.help)}}</small>
    {% endif %}
{% if properties.layout %}
</div>
{% endif %}
