{% macro size(size) %}
{% apply spaceless %}
    {% set headingSize =
        {
            'huge':   '1',
            'large':  '2',
            'medium': '3',
            'small':  '4',
            'tiny':   '5',
        }
    %}

    {% if size not in headingSize|keys %}{% set size = 'medium' %}{% endif %}

    {{ headingSize[size] }}
{% endapply %}
{% endmacro %}
